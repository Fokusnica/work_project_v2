<!DOCTYPE html>
<html ng-app="chainSelect">
<head>

</head>

<body>

<div>
<form name="myForm">
    <label>Client Name:
      <input type="text" name="input" ng-model="client_name">
    </label>
    <label>Email:
      <input type="email" name="input" ng-model="client_email">
    </label>
        <label>Additional info:
      <input type="text" name="input" ng-model="client_info">
    </label>

</form>

<div>Client Name = {{client_name}}</div>
<div>Client Email = {{client_email}}</div>
<div>Additional info = {{client_info}}</div>

</div>

<div ng-controller="SelectController">
 <select ng-model="category" ng-options="c.name for c in sampleProductCategories" ng-change="drop2_5()"></select>
 <select ng-model="categoryItem" ng-options="p.name for p in category.products" ng-change="drop3_5()"></select>
 <select ng-model="subChild" ng-options="o.value for o in categoryItem.options" ng-change="drop4_5()"></select>
 <select ng-model="level4" ng-options="o.value for o in subChild.options" ng-change="drop_5()"></select>
 <select ng-model="level5" ng-options="o.value for o in level4.options"></select>

  <hr />
  
  category={{category.name}}<br/>
  product={{categoryItem.name}}<br/>
  subChild={{subChild.value}}<br/>
  level4={{level4.value}}<br/>
  level5={{level5.value}}<br/>

    <input type="button" value="reset dropdown" data-ng-click="resetDropDown()"/>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
