<!DOCTYPE html>
<html ng-app="chainSelect">
<head>

</head>

<body>
<div ng-controller="SelectController">
 <select ng-model="category" ng-options="c.name for c in sampleProductCategories" ng-disabled="category"></select>
 <select ng-model="categoryItem" ng-options="p.name for p in category.products" ng-disabled="categoryItem"></select>
 <select ng-model="subChild" ng-options="o.value for o in categoryItem.options" ng-disabled="subChild" ></select>
 <select ng-model="level4" ng-options="o.value for o in subChild.options" ng-disabled="level4"></select>
 <select ng-model="level5" ng-options="o.value for o in level4.options" ng-disabled="level5"></select>>

  <hr />

  category={{category.name}}<br/>
  product={{categoryItem.name}}<br/>
  subChild={{subChild.value}}<br/>
  level4={{level4.value}}<br/>
  level5={{level5.value}}<br/>

    <input type="button" value="reset dropdown" data-ng-click="resetDropDown()"/>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
